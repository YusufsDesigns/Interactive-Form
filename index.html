<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive form</title>
</head>
<body>
  <div class="wrapper">
    <div class="background-gradient">
      <div class="card-front">
        <div class="card-logo">
          <img src="/images/card-logo.svg" alt="">
        </div>
        <div class="card-body">
          <div class="card-number">0000 0000 0000 0000</div>
          <div class="card-footer">
            <div class="card-name">Jane Appleseed</div>
            <div class="expiry-date"><span class="month">00</span>/<span class="year">00</span></div>
          </div>
        </div>
      </div>
      <div class="card-back">
        <div class="card-cvc">000</div>
      </div>
    </div>
    <div class="container">
      <form id="form">
        <div class="form-control">
          <label for="">Cardholder Name</label>
          <input type="text" id="card-name" placeholder="e.g. Jane Appleseed">
          <small class="blank">Can't be blank</small>
        </div>
        <div class="form-control">
          <label for="">Card Number</label>
          <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
          <small class="blank">Can't be blank</small>
        </div>
        <div class="form-control-group">
          <div class="form-control inner-input">
            <label for="">Exp. Date (MM/YY)</label>
            <div class="input-group">
              <input type="text" id="card-month" placeholder="MM" maxlength="2">
              <input type="text" id="card-year" placeholder="YY" maxlength="2">
            </div>
            <small class="blank">Can't be blank</small>
          </div>
          <div class="form-control inner-input">
            <label for="">CVC</label>
            <input type="text" id="card-cvc" placeholder="e.g. 123" maxlength="3">
            <small class="blank">Can't be blank</small>
          </div>
        </div>
        <button>Confirm</button>
      </form>
      <div class="complete">
        <img src="/images/icon-complete.svg" alt="">
        <h2>Thank You!</h2>
        <p>We've added your card details</p>
        <button class="continue">Continue</button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/YusufsDesigns">Yusuf Lawal</a>.
      </div>
    </div>
  </div>


  <script src="/app.js"></script>
</body>
</html>
